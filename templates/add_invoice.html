{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h2>Add Invoice</h2>

<!-- Success Popup -->
<div id="successPopup" class="success-popup">
    <i>&#10004;</i> Invoice added successfully!
</div>

<form action="/add_invoice" method="POST" onsubmit="showSuccessAlert(event)">
    <label for="pmc_no">PMC No:</label><br>
    <input type="text" id="pmc_no" name="pmc_no" required><br><br>

    <label for="Village_Id">Village Id :</label><br>
    <input type="text" id="Village_Id" name="Village_Id" required><br><br>

    <label for="Work_Type">Work_Type</label><br>
    <input type="text" id="Work_Type" name="Work_Type" required><br><br>

    <label for="invoice_details">Invoice Details:</label><br>
    <textarea id="invoice_details" name="invoice_details" rows="4" required></textarea><br><br>

    <label for="invoice_date">Invoice Date:</label><br>
    <input type="date" id="invoice_date" name="invoice_date" required><br><br>

    <label for="invoice_no">Invoice No:</label><br>
    <input type="text" id="invoice_no" name="invoice_no" required><br><br>

    <label for="basic_amount">Basic Amount:</label><br>
    <input type="number" step="0.01" id="basic_amount" name="basic_amount" required><br><br>

    <label for="debit_amount">Debit Amount:</label><br>
    <input type="number" step="0.01" id="debit_amount" name="debit_amount" required><br><br>

    <label for="after_debit_amount">After Debit Amount:</label><br>
    <input type="number" step="0.01" id="after_debit_amount" name="after_debit_amount" required><br><br>

    <label for="Amount">Amount:</label><br>
    <input type="number" step="0.01" id="Amount" name="Amount" required><br><br>

    <label for="gst_amount">GST Amount:</label><br>
    <input type="number" step="0.01" id="gst_amount" name="gst_amount" required><br><br>

    <label for="tds_amount">TDS Amount:</label><br>
    <input type="number" step="0.01" id="tds_amount" name="tds_amount" required><br><br>

    <label for="sd_amount">SD Amount:</label><br>
    <input type="number" step="0.01" id="sd_amount" name="sd_amount" required><br><br>

    <label for="On_Commission">On Commission Amount:</label><br>
    <input type="number" step="0.01" id="On_Commission" name="On_Commission" required><br><br>

    <label for="Hydro_Testing">Hydro Testing:</label><br>
    <input type="number" step="0.01" id="Hydro_Testing" name="Hydro_Testing" required><br><br>


    <label for="hold_amount">Hold Amount:</label><br>
    <input type="number" step="0.01" id="hold_amount" name="hold_amount" required><br><br>

    <label for="gst_sd_amount">GST SD Amount:</label><br>
    <input type="number" step="0.01" id="gst_sd_amount" name="gst_sd_amount" required><br><br>

    <label for="final_amount">Final Amount:</label><br>
    <input type="number" step="0.01" id="final_amount" name="final_amount" required><br><br>


    <button type="submit" value="Submit Invoice">Submit Invoice</button>
</form>

<!-- Dashboard Back Button -->
<a href="/" class="back-button">Back to Dashboard</a>
<!-- Link External JavaScript File -->
<script src="{{ url_for('static', filename='js/showSuccessAlert.js') }}"></script>

{% endblock %}
