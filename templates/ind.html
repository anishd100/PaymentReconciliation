<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("main-content").innerHTML = data;
                })
                .catch(error => console.error("Error loading page:", error));
        }

        // Load the dashboard by default
        window.onload = function() {
            loadPage('/upload_excel_file');  // Default page
        };
    </script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="https://lceplpmprod.btltech.xyz/assets/images/lcpl.png" alt="logo-image" class="logo">
    <ul class="nav-menu">
        <li class="nav-item"><a href="#" onclick="loadPage('/upload_excel_file')" class="nav-link"><i class="fas fa-upload"></i> Upload Excel</a></li>
        <li class="nav-item"><a href="#" onclick="loadPage('/report')" class="nav-link"><i class="fas fa-file-alt"></i> Report</a></li>
        <li class="nav-item">
            <a href="#" class="nav-link active">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a href="/upload_excel_file" class="nav-link">
                <i class="fas fa-book"></i> Import Excel
            </a>
        </li>
        <li class="nav-item">
            <a href="/report" class="nav-link">
                <i class="fas fa-cog"></i> Report
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content" id="main-content">
    <!-- Inner pages will load here -->
</div>

</body>
</html>
